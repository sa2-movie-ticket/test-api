version: v1
plugins:
  # Go Plugins
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt: paths=source_relative
  # TypeScript (Connect-ES is better for modern Node/TS)
  - plugin: es
    out: gen/ts
    opt: target=ts
  - plugin: connect-es
    out: gen/ts
    opt: target=ts